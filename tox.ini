[tox]
envlist = py39

[testenv]
passenv = *
skip_install=true
deps = -rrequirements.txt
allowlist_externals=python*
                    docker*
                    docker-compose*
                    flake*
                    pytest*
commands =
    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    docker build -t licensing-analyzer-test .
    docker-compose run licensing-analyzer-unit-tests
    docker-compose up -d licensing-analyzer
    docker-compose run wait-for-kafka
    docker-compose run licensing-analyzer-integration-tests

commands_post =
    docker-compose down
