version: '2'
services:
  zookeeper:
    image: zookeeper:3.7.0

  kafka:
    depends_on:
      - zookeeper
    image: wurstmeister/kafka:2.13-2.7.1
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_MESSAGE_MAX_BYTES: 2097152000
      KAFKA_LISTENERS: INSIDE://kafka:9092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_CREATE_TOPICS: "fasten.SourcesProvider.out:1:1,fasten.ScanCodeRunner.err:1:1,fasten.ScanCodeRunner.log:1:1,fasten.ScanCodeRunner.out:1:1"
      KAFKA_COMPRESSION_TYPE: gzip

  scancode-runner:
    depends_on:
      - kafka
    image: scancode-runner-test
    entrypoint: ['python', '/plugin/entrypoint.py', '--group_id=Scancode-Runner-TEST', '--bootstrap_servers=kafka:9092', '--sources_dir=/plugin/runner/tests/resources']

  scancode-runner-unit-tests:
    image: scancode-runner-test
    entrypoint: ['python', '-m', 'pytest', 'runner/tests']

  scancode-runner-integration-tests:
    image: scancode-runner-test
    entrypoint: ['python', '-m', 'pytest', 'integration_tests']

  wait-for-kafka:
    image: waisbrot/wait
    links:
      - kafka
    environment:
      - TARGETS=kafka:9092

networks:
  default:
    name: scancode-runner-test
